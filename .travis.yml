language: java
sudo: required

services:
  - docker

install: true

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    
script:
  - ./gradlew clean build

addons:
  artifacts:
    s3_region: "eu-central-1"
    paths:
      - $(rest-api/build/distributions/rest-api-*.zip)

before_deploy:
- pip install --user awsebcli

deploy:
  provider: script
  skip_cleanup: true
  script: .aws/deploy prod
  on:
    branch: master
    repo: nobt-io/api
